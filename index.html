<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff5f8;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #question {
      position: absolute;
      top: 40%;
      width: 100%;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: pink;
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: fall linear forwards;
      opacity: 0.85;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="question">
    <h1>Will you choose me?</h1>
    <button onclick="reveal()">True ðŸ’—</button>
  </div>

  <!-- Music -->
  <audio id="music" src="love.mp3"></audio>

  <script>
    function reveal() {
      document.getElementById("question").style.display = "none";

      const music = document.getElementById("music");
      music.play();

      const words = [
        "I missed you",
        "It was always you",
        "Some things wait",
        "We found our way back",
        "I choose you"
      ];

      setInterval(() => {
        const word = document.createElement("div");
        word.className = "petal";
        word.innerText = words[Math.floor(Math.random() * words.length)];
        word.style.left = Math.random() * 100 + "vw";
        word.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(word);

        setTimeout(() => word.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
